name: Build and Deploy
on:
  push:
    paths: ["stories/**", "src/components/**"]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
      - name: Install and Build
        run: |
          npm install
          npm run build-storybook
      - name: Deploy
